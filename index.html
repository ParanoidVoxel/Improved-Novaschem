<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Improved NovaSchem</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/main.js">
</script>
    </head>
    <body>
        <form id="main-form" class="main-form" action="javascript:void(0);" method="">
            <select id="school_id" name="select">
                <option value="58700">Nacka Gymnasium</option>
                <option disabled="true">More comming soon...</option>
            </select>
            <input id="person_id" type="text" name="person_id" value="" placeholder="Class ID" value="" onkeydown="if (event.keyCode == 13) main()" />
            <input id="button" type="button" name="submit" value="Submit" onClick="main()">
            <select id="day" name="day" onchange="main();">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
            </select>
        </form>
        <div class="mobile-container">
            <img src="img/no_schedule.png" class="col" id="col_1">
        </div>
    </body>
</html>
