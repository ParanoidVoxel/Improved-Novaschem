<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Improved NovaSchem</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/main.js">
</script>
    </head>
    <body>
        <form id="main-form" class="main-form" action="javascript:void(0);" method="">
            <select id="school_id" name="select" style="display: none;">
                <option value="58700">Nacka Gymnasium</option>
                <option disabled="true">More comming soon...</option>
            </select>
            <select id="day" name="day" onchange="main();">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
            </select>
            <input id="person_id" type="text" name="person_id" value="" placeholder="Class ID" value="" onkeydown="if (event.keyCode == 13) main()" />
            <input id="button" type="button" name="submit" value="Submit" onClick="main()">
            <br />
            <label id="submit_label" for="submit"></label>
        </form>
        <div class="mobile-container">
            <img src="" class="col" id="col_1">
        </div>
        <a href="https://github.com/TRSGuy/Improved-Novaschem/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    </body>
</html>
