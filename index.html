<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Improved NovaSchem</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <form id="main_form" class="main_form" action="javascript:void(0);">
            <select id="day" name="day" onchange="main();">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
            </select>
            <input id="person_id" type="text" name="person_id" placeholder="Class ID" onkeydown="if (event.keyCode == 13) main()"/>
            <input id="button" type="button" name="submit" value="Submit" onClick="main()"/>
            <label id="submit_label" for="submit"><br/></label>
        </form>
        <div class="image_container">
          <img src="" class="schedule" id="schedule_container" alt="">
        </div>
    </body>
</html>
