<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Improved NovaSchem</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/clean.js">
</script>
    </head>
    <body>
        <form id="main-form" class="main-form" action="javascript:void(0);" method="">
            <select id="school_id" name="select">
                <option value="58700">Nacka Gymnasium</option>
                <option disabled="true">More comming soon...</option>
            </select>
            <input id="person_id" type="text" name="person_id" value="" placeholder="SSN or class ID" value="" onkeydown="if (event.keyCode == 13) main()" />
            <input id="button" type="button" name="submit" value="Submit" onClick="main()">
            <input id="current_day_only" type="checkbox" name="current_day_only" value="current_day_only" checked="true" onchange="main()">
            <label for="current_day_only">Only show current day</label>
        </form>
        <div class="mobile-container">
            <img src="img/no_schedule.png" class="col" id="col_1">
            <img src="img/no_schedule.png" class="col" id="col_2">
            <img src="img/no_schedule.png" class="col" id="col_3">
            <img src="img/no_schedule.png" class="col" id="col_4">
            <img src="img/no_schedule.png" class="col" id="col_5">
        </div>
    </body>
</html>
